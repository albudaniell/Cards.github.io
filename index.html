<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card main">
    <span class="title">Overview Card</span>
    <span class="total">$ 3000</span>
    <div class="row"> 
      <button class="btn primary">+ Add</button>
    </div>
  </div>
  <div class="row">
    <div class="card secondary">
      <span class="title">Team Card</span>
      <div class="badges">
        <span class="badge">1</span>
        <span class="badge">2</span>
        <span class="badge">3</span>
      </div>
      <span class="sub-total">Sub Total: $1500</span>
      <span class="value">$3000</span>
      <div class="row">
        <span class="total-growth">+265</span>
        <span class="growth">8.6%</span>
      </div>
    </div>
    <div class="card secondary">
      <span class="title">Team Card</span>
      <div class="badges">
        <span class="badge">1</span>
        <span class="badge">2</span>
        <span class="badge">3</span>
      </div>
    </div>
  </div>
</body>
</html>
